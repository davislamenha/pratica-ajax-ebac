<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="row mt-5">
        <h4>Dados Básicos</h4>
      </div>

      <div class="row">
        <div class="col-3">
          <label for="nome" class="form-label">Nome</label>
          <input id="nome" type="text" class="form-control">
        </div>
        <div class="col-5">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input id="sobrenome" type="text" class="form-control">
        </div>
        <div class="col-4">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="seuemail@email.com">
        </div>
      </div>

      <div class="row mt-3">
        <h4>Dados da Entrega</h4>
      </div>

      <div class="row mb-3">
        <div class="col-3">
          <label for="cep" class="form-label">CEP</label>
          <input id="cep" type="text" class="form-control" placeholder="00000-000">
        </div>
        <div class="col-7">
          <label for="endereco" class="form-label">Endereço</label>
          <input id="endereco" type="text" class="form-control">
        </div>
        <div class="col-2">
          <label for="numero" class="form-label">Número</label>
          <input id="numero" type="number" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Enviar Pedido</button>
    </form>
  </div>

</body>

</html>
